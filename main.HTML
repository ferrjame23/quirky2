<!DOCTYPE html>
<html>
<head>
<title> Quirky Rectangles </title>
</head>
<body>
<script>
 var i = 4;

while (i<=96){
  //find the last digit of i
  var test = i;
var lastone = test.toString().split('').pop();
  
  if (lastone < 5){
  if ((i-lastone)*30 == i*25){
  console.log(i);
  console.log(25);
  }
  if ((i-lastone)*50 == i*50){
    console.log(i);
    console.log(50);
  }
  if ((i-lastone)*80 == i*75){
  console.log(i);
  console.log(75);
  }
  }
  else if(lastone == 6){
    if ((i+4)*30 == i*25){
  console.log(i);
  console.log(25);
  }
    if ((i+4)*50 == i*50){
    console.log(i);
    console.log(50);
  }
  if ((i+4)*80 == i*75){
  console.log(i);
  console.log(75);
  }
  }
   else if(lastone == 8){
    if ((i+2)*30 == i*25){
  console.log(i);
  console.log(25);
  }
  if ((i+2)*50 == i*50){
    console.log(i);
    console.log(50);
  }
  if ((i+2)*80 == i*75){
    console.log(i);
    console.log(75);
  }
  }
  i+4;
}

</script>
</body>
</html>
